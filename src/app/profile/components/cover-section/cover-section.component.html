<div class="cover">
  <div class="cover-img">
    <img
      src="https://sboost.ma/wp-content/uploads/2021/03/125196836_3469806736437367_4982008150323778525_o.jpg"
      alt="cover"
    />
    <div class="edit-cover-img" (click)="toggleEditMenu()">
      <div class="edit-cover-btn">
        <div class="camera">
          <i
            style="
              background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/ys/r/-wm-fqdtvDt.png');
              background-position: 0px -1106px;
              background-size: 26px 1400px;
              width: 16px;
              height: 16px;
              background-repeat: no-repeat;
              display: inline-block;
            "
          ></i>
        </div>
        <div>
          <p>Edit Cover Photo</p>
        </div>
      </div>
    </div>
  </div>
  <div
    class="edit-options"
    [ngStyle]="{ display: editMenu ? 'block' : 'none' }"
    id="edit-options"
  >
    <div class="items">
      <i
        data-visualcompletion="css-img"
        class="hu5pjgll lzf7d6o1"
        style="
          background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yI/r/QaXi-R17grQ.png');
          background-position: 0px -286px;
          background-size: 22px 420px;
          width: 20px;
          height: 20px;
          background-repeat: no-repeat;
          display: inline-block;
        "
      ></i>
      <p>Select photo</p>
    </div>
    <div class="items">
      <i
        data-visualcompletion="css-img"
        class="hu5pjgll lzf7d6o1"
        style="
          background-image: url('https://www.supmaroc.com/wp-content/uploads/2018/06/Universit%C3%A9-Abdelmalek-Essaadi.jpg');
          background-position: 0px -26px;
          background-size: 26px 84px;
          width: 20px;
          height: 20px;
          background-repeat: no-repeat;
          display: inline-block;
        "
      ></i>
      <p>Upload photo</p>
      <input type="file" accept="image/*" (change)="handlePhotoChange($event)" />
    </div>
    <div class="items">
      <i
        data-visualcompletion="css-img"
        class="hu5pjgll lzf7d6o1"
        style="
          background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/ys/r/-wm-fqdtvDt.png');
          background-position: 0px -278px;
          background-size: 26px 1400px;
          width: 20px;
          height: 20px;
          background-repeat: no-repeat;
          display: inline-block;
        "
      ></i>
      <p>Reposition</p>
    </div>
    <hr />
    <div class="items">
      <i
        data-visualcompletion="css-img"
        class="hu5pjgll lzf7d6o1"
        style="
          background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yD/r/R6HQGAgISVA.png');
          background-position: 0px -1124px;
          background-size: 34px 1298px;
          width: 20px;
          height: 20px;
          background-repeat: no-repeat;
          display: inline-block;
        "
      ></i>
      <p>Remove</p>
    </div>
  </div>
</div>
